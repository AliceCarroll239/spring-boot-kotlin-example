<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<table>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}">

        </td>
        <td th:text="${account.name}">

        </td>
    </tr>
</table>
</body>
</html>
